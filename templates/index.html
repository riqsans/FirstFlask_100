<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Input Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Form Input Data</h2>
    <form method="POST">
        <input type="text" name="nama" placeholder="Nama" required>
        <input type="number" name="umur" placeholder="Umur" required>
        <button type="submit">Kirim</button>
    </form>

    {% if result %}
    <div>
        <p>{{ result }}</p>
    </div>
    {% endif %}
</body>
</html>
